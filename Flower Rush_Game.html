<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Rush</title>
    <link rel="icon" type="image/png" href="Yellow.png"/>
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
</head>
<body>
    <a href="#"><img id="logo" src="Yellow.png" width="100" height="100" alt="Logo"></a>
    <br><br><br><br>
    <div class="image-container">
        <img src="title.png" alt="Title">
    </div>
    <div class="game">
        <a href="Flower Rush_Play.html">
            <img id="play" src="play.png" width="100" height="100" alt="Play">
        </a>
    </div>
    <h3>Audio Settings:</h3>
    <div class="audio-controls">
        <button id="play-btn">Play</button>
        <button id="pause-btn">Pause</button>
    </div>
    <audio id="background-audio" loop>
        <source src="ost.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
</body>
</html>
